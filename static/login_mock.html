<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Staff Login</h1>
        <form class="login-form" onsubmit="return mockLogin(event);">
            <input type="text" id="username" placeholder="Username (staff)" required>
            <input type="password" id="password" placeholder="Password (123)" required>
            <button type="submit">Login</button>
        </form>
        <p id="message" style="color: red;"></p>
        <button onclick="window.location.href='main_page.html';" style="margin-top: 10px; background-color: #6c757d; color: white;">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
